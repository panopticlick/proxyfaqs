# ProxyFAQs Production Docker Compose
# Server: 107.174.42.198
# Last updated: 2026-02-07

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SITE_URL=${SITE_URL:-https://proxyfaqs.com}
        - BUILD_CHUNK_SIZE=${BUILD_CHUNK_SIZE:-5000}
        - BUILD_PARALLEL=${BUILD_PARALLEL:-true}
    container_name: proxyfaqs-app
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PUBLIC_SUPABASE_URL=${PUBLIC_SUPABASE_URL:-http://supabase-kong:8000}
      - PUBLIC_SUPABASE_ANON_KEY=${PUBLIC_SUPABASE_ANON_KEY}
      - VECTORENGINE_API_KEY=${VECTORENGINE_API_KEY}
      - VECTORENGINE_BASE_URL=${VECTORENGINE_BASE_URL:-https://api.vectorengine.ai}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_API_KEYS=${OPENROUTER_API_KEYS}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-meta-llama/llama-3.3-70b-instruct:free}
      - DB_HOST=supabase-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=postgres
      - DB_SCHEMA=proxyfaqs
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_CHAT_REQUESTS=${RATE_LIMIT_CHAT_REQUESTS:-20}
      - RATE_LIMIT_SEARCH_REQUESTS=${RATE_LIMIT_SEARCH_REQUESTS:-60}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://proxyfaqs.com,https://www.proxyfaqs.com}
    networks:
      - internal
      - supabase_default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "service,environment"
    labels:
      - "service=proxyfaqs"
      - "environment=production"
      - "traefik.enable=false"
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:size=100M,mode=1777

networks:
  internal:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
  supabase_default:
    external: true
