name: Preview Deployment

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, closed]

env:
  PROJECT_NAME: proxyfaqs
  PREVIEW_URL_PREFIX: https://preview-proxyfaqs.pages.dev

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Build and deploy preview
  preview:
    name: Build & Deploy Preview
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write
      pull-requests: write

    # Don't build on PR close
    if: github.event.action != 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        run: bun test
        continue-on-error: true

      - name: Setup preview environment
        run: |
          echo "SITE_URL=${{ env.PREVIEW_URL_PREFIX }}" >> $GITHUB_ENV
          echo "PUBLIC_SITE_URL=${{ env.PREVIEW_URL_PREFIX }}" >> $GITHUB_ENV

      - name: Build Astro site
        env:
          NODE_ENV: production
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
        run: bun run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not created"
            exit 1
          fi

      - name: Deploy preview to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ env.PROJECT_NAME }}
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: pr-${{ github.event.pull_request.number }}
          wranglerVersion: "3"
          deploymentTrigger: pull-request

      - name: Comment preview URL on PR
        id: comment
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.url }}';
            const prNumber = context.issue.number;
            const commentBody = `## Preview Deployment Ready

            | Environment | URL |
            |-------------|-----|
            | Preview | ${previewUrl} |

            ### Changes in this PR
            - Commit: \`${{ github.sha }}\`
            - Branch: \`${{ github.head_ref }}\`

            > Note: This preview environment uses a subset of production data. Some features may be limited.

            ---
            *Updated at: ${new Date().toISOString()}*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment Ready')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }

      - name: Output preview URL
        run: |
          echo "Preview URL: ${{ steps.deploy.outputs.url }}"

  # Delete preview deployment when PR is closed
  cleanup:
    name: Cleanup Preview Deployment
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'

    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: PR closed - preview will be removed
        run: |
          echo "PR #${{ github.event.pull_request.number }} has been closed."
          echo "Cloudflare Pages will automatically remove preview deployments after 7 days."
          echo "Preview branch: pr-${{ github.event.pull_request.number }}"

      - name: Comment cleanup notice
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `This PR has been closed. The preview deployment will be automatically removed by Cloudflare Pages after 7 days.`
            });

  # Lint check for PR
  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run format:check || true
        continue-on-error: true

      - name: Run ESLint
        run: bun run lint || true
        continue-on-error: true

      - name: Annotate PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            if (status === 'success') {
              // Could add passing checks here
            }
