name: Preview Deployment

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup preview environment
        run: |
          echo "SITE_URL=https://preview-proxyfaqs.pages.dev" >> $GITHUB_ENV
          echo "PUBLIC_SITE_URL=https://preview-proxyfaqs.pages.dev" >> $GITHUB_ENV

      - name: Build Astro site
        run: bun run build
        env:
          NODE_ENV: production

      - name: Deploy preview to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: proxyfaqs
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: preview-${{ github.event.pull_request.number }}
          wranglerVersion: "3"

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: `âœ… Preview deployment ready!\n\nðŸ”— **Preview URL**: ${{ steps.deploy.outputs.url }}`
            })
