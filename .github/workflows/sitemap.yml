name: Regenerate Sitemap

on:
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC to update sitemap with new content
    - cron: "0 2 * * *"

jobs:
  sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Sitemap
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          SITE_URL: https://proxyfaqs.com
        run: bun run scripts/build-sitemap-pg.ts

      - name: Commit sitemap changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/sitemap.xml public/sitemaps/ public/robots.txt || true
          git diff --staged --quiet || git commit -m "chore: regenerate sitemap [skip ci]"
          git push
