name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup environment variables
        run: |
          echo "SITE_URL=${{ secrets.SITE_URL || 'https://proxyfaqs.com' }}" >> $GITHUB_ENV
          echo "PUBLIC_SITE_URL=${{ secrets.PUBLIC_SITE_URL || 'https://proxyfaqs.com' }}" >> $GITHUB_ENV

      # Database connection for build (optional - only if DB is accessible)
      - name: Setup database connection
        if: ${{ secrets.DB_HOST != '' }}
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
          echo "DB_PORT=${{ secrets.DB_PORT || '5432' }}" >> $GITHUB_ENV
          echo "DB_NAME=${{ secrets.DB_NAME || 'postgres' }}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER || 'postgres' }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_SCHEMA=${{ secrets.DB_SCHEMA || 'proxyfaqs' }}" >> $GITHUB_ENV

      - name: Build Astro site
        run: bun run build
        env:
          NODE_ENV: production

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: proxyfaqs
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          wranglerVersion: "3"
