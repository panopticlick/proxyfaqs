name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_NAME: proxyfaqs
  PRODUCTION_URL: https://proxyfaqs.com

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd front && bun install --frozen-lockfile

      - name: TypeScript check
        run: cd front && bun run typecheck

      - name: Build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SITE_URL: ${{ env.PRODUCTION_URL }}
          PUBLIC_SITE_URL: ${{ env.PRODUCTION_URL }}
        run: cd front && bun run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy front/dist --project-name=${{ env.PROJECT_NAME }} --commit-dirty=true
